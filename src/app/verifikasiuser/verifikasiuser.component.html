<div class="container" style="margin-top: 50px">
	<div class="row">
		<div class="col-md-9">
			<div class="panel" style="border-radius: 10px">
				<div class="panel-heading" >
				    <h3 style="text-align: center"><b>Verifikasi User</b></h3>
				</div>
				<div class="panel-body" style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px">
				  	<form enctype="multipart/form-data" (ngSubmit)="submit()" #verifikasiForm="ngForm">
						  <div class="form-group">
						    <label for="namabank">Nama Bank</label>
						    <input type="text" class="form-control" name="namabank" [(ngModel)]="namabank" placeholder="Nama Bank" required #verifikasinamabank="ngModel">

						    <div [hidden]="verifikasinamabank.valid || verifikasinamabank.pristine"
						        class="alert alert-danger">
						        Nama Bank wajib diisi
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="norekening">No. Rekening</label>
						    <input type="text" class="form-control" name="norekening" [(ngModel)]="norekening" placeholder="Nomor Rekening" required #verifikasinorekening="ngModel" ngModel pattern="[0-9]+">

						    <div [hidden]="verifikasinorekening.valid || verifikasinorekening.pristine"
						        class="alert alert-danger">
						        Nomor Rekening wajib diisi dengan format yang benar
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="atasnamarekening">Atas Nama Rekening</label>
						    <input type="text" class="form-control" name="atasnamarekening" [(ngModel)]="atasnamarekening" placeholder="Atas Nama Rekening" required #verifikasiatasnamarekening="ngModel">

						    <div [hidden]="verifikasiatasnamarekening.valid || verifikasiatasnamarekening.pristine"
						        class="alert alert-danger">
						        Atas Nama Rekening wajib diisi
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="noktp">Nomor KTP</label>
						    <input type="text" class="form-control" name="noktp" [(ngModel)]="noktp" placeholder="Nomor KTP" required #verifikasinoktp="ngModel" ngModel pattern="[0-9]+">

						    <div [hidden]="verifikasinoktp.valid || verifikasinoktp.pristine"
						        class="alert alert-danger">
						        No KTP wajib diisi dengan format yang benar
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="namaktp">Nama pada KTP</label>
						    <input type="text" class="form-control" name="namaktp" [(ngModel)]="namaktp" placeholder="Nama pada KTP" required #verifikasinamaktp="ngModel">

						    <div [hidden]="verifikasinamaktp.valid || verifikasinamaktp.pristine"
						        class="alert alert-danger">
						        Nama KTP wajib diisi
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="exampleInputFile">Foto Rekening</label>
						    <input type="file" [multiple]="false" name="foto" #fotorekening>
						    <p class="help-block">Example block-level help text here.</p>
						  </div>
						  <div class="form-group">
						    <label for="exampleInputFile">Foto KTP</label>
						    <input type="file" [multiple]="false" name="foto" #fotoktp>
						    <p class="help-block">Example block-level help text here.</p>
						  </div>

						  <button type="submit" class="btn btn-danger pull-right" [disabled]="!verifikasinamabank.valid || !verifikasinorekening.valid || !verifikasiatasnamarekening.valid || !verifikasinoktp.valid || !verifikasinamaktp.valid" style="width: 200px"><h4>Submit</h4></button>
					</form>
				</div>
			</div>
		</div>
		<br><br>
	</div>
</div>
