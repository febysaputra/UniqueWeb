<!DOCTYPE html>
<html lang="en">
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
<link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
	<body background="../assets/grey.jpg">
		<div class="container">
			<div class="row main">
				<div class="main-login main-center">
				<h1 class="xbootstrap">Login</h1>
					<form (ngSubmit)="submit()">

						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Username</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="username" [(ngModel)]="username"  placeholder="Tuliskan Username Anda" required/>
								</div>
							</div>
						</div>


						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" [(ngModel)]="password"  placeholder="Tuliskan Password Anda" required/>
								</div>
							</div>
						</div>

                        <br>
						<div class="form-group ">
							<button id="button" class="form-control btn btn-block btn-raised btn-primary btn-lg" style="width: 300px; margin: auto">Login</button>
						</div>

					</form>




				</div>
			</div>
		</div>

		 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	</body>
</html>
